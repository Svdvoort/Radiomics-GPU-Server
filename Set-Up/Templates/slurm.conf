#
ControlMachine=bigr-nzxt-7
ControlAddr=10.130.3.159
#
#MailProg=/bin/mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/cgroup
ReturnToService=1
SlurmctldPidFile=/var/run/slurm-llnl/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurm-llnl/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
TaskPlugin=task/affinity
GresTypes=gpu
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
FastSchedule=1
SchedulerType=sched/backfill
SelectType=select/cons_res
SelectTypeParameters=CR_CPU_MEMORY
#
#
Prolog=/etc/slurm-llnl/create_tmp_prolog
Epilog=/etc/slurm-llnl/create_tmp_epilog
# LOGGING AND ACCOUNTING
AccountingStorageType=accounting_storage/none
ClusterName=RadiomicsGPU
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=3
SlurmctldLogFile=/var/log/slurmctld.log
#SlurmdDebug=3
SlurmdLogFile=/var/log/slurmd.log
#
# COMPUTE NODES
NodeName=bigr-nzxt-5 NodeAddr=10.130.2.97 State=UNKNOWN Gres=gpu:Quadro:1,gpu:TitanXP:1 CPUs=12 RealMemory=30000
NodeName=bigr-nzxt-7 NodeAddr=10.130.3.159 State=UNKNOWN Gres=gpu:GTX:2 CPUs=12 RealMemory=30000
# PARTITIONS
PartitionName=GPU Nodes=bigr-nzxt-5,bigr-nzxt-7 Default=YES MaxTime=INFINITE State=UP
